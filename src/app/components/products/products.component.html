<div class="container">
  <div class="row">
    <div
      *ngFor="let product of products$ | async"
      class="col-md-3"
    >
      <app-product-card
        [product]="product"
        (orderProduct)="orderProductNow($event)"
        (removeProduct)="removeProductNow($event)"
      ></app-product-card>
    </div>
  </div>
</div>
